<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="board">
      <div class="board__wrapper">
        <div class="board__person">
          <div class="info-card">
            <img
              class="info-card__photo"
              src="images/image-jeremy.png"
              alt=""
            />
            <div class="info-card__text">
              <p class="info-card__subtitle">Report for</p>
              <h2 class="info-card__title">Jeremy Robson</h2>
            </div>
          </div>
          <div class="view-selector">
            <div class="view-selector__item">Daily</div>
            <div class="view-selector__item view-selector__item--active">
              Weekly
            </div>
            <div class="view-selector__item">Monthly</div>
          </div>
        </div>

        <div class="board__item board--work">
          <article class="tracking-card">
            <div class="tracking-card__header">
              <h3 class="tracking-card__title">Work</h3>
              <img
                class="tracking-card__menu"
                src="images/icon-ellipsis.svg"
                alt="menu"
              />
            </div>
            <div class="tracking-card__main">
              <div class="tracking-card__time">5hrs</div>
              <div class="tracking-card__prev-period">Previous - 7hrs</div>
            </div>
          </article>
        </div>
